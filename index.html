<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><img src="image/image.png" alt="Logo Image"><span class="logoname">TuneWave</span></li>
                <div class="navlink">
                    <a href="/">
                        <li>HOME</li>
                    </a>
                    <a href="./playlist.html">
                        <li>PLAYLIST</li>
                    </a>
                </div>
            </ul>

    <main>

                    <div class="songandname">

            <div class="webleft" id="mainContainer"></div>

        <div class="bottom">
            <div class="progress">
                <input type="range" class="range" id="Range" min="0" value="0" max="100">

                <i class="fa-solid fa-backward" id="previous"></i>
                <i class="fa-solid fa-play" id="masterPlay"></i>
                <i class="fa-solid fa-forward" id="next"></i>
            </div>
            <div class="songstart">
                <img src="image/song.gif" alt="song playing" id="songimage">
                <span id="songplayname"></span>

        </div>
